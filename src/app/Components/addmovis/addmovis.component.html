<div class="container">
    <section class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Movie</h3>
      </div>
      <div class="panel-body">
        <form
          class="form-horizontal"
          (submit)="addMovie(movieForm)"
          #movieForm="ngForm"
        >
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Movie Title</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                ngModel
                name="movieTitle"
                required
                placeholder="Enter Movie Title"
                #title="ngModel"
              />
              <p *ngIf="title.invalid">*required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label"
              >Movie ImagePath</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                ngModel
                name="moviePath"
                required
                placeholder="enter Movie ImagePath"
                #imgPath="ngModel"
              />
              <p *ngIf="imgPath.invalid">*required</p>
            </div>
          </div>
          <!-- form-group // -->
          <div class="form-group">
            <label for="about" class="col-sm-3 control-label" 
              >Movie overView</label
            >
            <div class="col-sm-9">
              <textarea
                class="form-control"
                ngModel
                required
                name="movieoverView"
                #content="ngModel"
              ></textarea>
              <p *ngIf="content.invalid">*required</p>
            </div>
           
          </div>
          <br />
          <input type="submit" value="Add Movie" class="btn btn-primary" />
        </form>
      </div>
    </section>
  </div>
